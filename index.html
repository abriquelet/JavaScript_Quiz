<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubbler+One&family=DotGothic16&family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Button that should dynamically summon quiz -->
    <button id="startQuiz"><p>Start Quiz</p></button>
    <!-- Box for overall content -->
    <section class="quizContainer" id="quizContainer">
        <header>
            <h1>JavaScript Fundamentals Quiz</h1>
            <!-- timer -->
            <div class="countdown">
                <div class="cText"><p>Time Remaining:</p></div>
                <div id="timerDisplay"><p>100</p></div>
            </div>
        </header>
        <article class="flex" id="box">
            <div class="insertQ" id="questionContainer">
                <p><!-- JS inject question --></p>
            </div> 
            <!-- ADDED IDS THAT DIFFER FROM CLASS NAME FOR BOTH THE QUESTIONS AND THE BUTTONS -->
            <ul class="multChoice" id="answerChoices">

            </ul>
        </article>
    </section>
   
    <!-- inject results below along with save functionality -->
    
    <div class="resultPage" id="resultPage">
        <div class="fResult">
            <p><!-- JS final quiz result --></p>
        </div>
        <div class="hideStart">
            <button class="restart" id="restart">Retake Quiz</button>
            <form class="saveScore" id="saveScore">
                <input type="text" id="initials">
                <input type="submit" id="turnIn">
            </form>
            <button class="prevHigh" id="prevHigh">Previous High Scores</button>
        </div>
        <!-- div for the previous local storage high scores that prevHigh links to -->
        <ul id="scoreboard">
            <!-- inject previous high scores to compare -->
            
        </ul>
       </p>
    </div>
   
    <script src="script.js" defer></script>
  </body>
</html>
